<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Manipulação de Dados com TypeScript</title>
</head>

<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Cadastre-se aqui</h2>

            <!-- USERNAME -->
            <div class="form-fields">
                <label for="username">Nome de usuário</label>
                <input type="text" name="username" class="username" id="username"
                    placeholder="Digite seu nome de usuário">
            </div>
            <!-- EMAIL -->
            <div class="form-fields">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="email" id="email" placeholder="Digite seu e-mail">

            </div>
            <!-- SENHA -->
            <div class="form-fields">
                <label for="password">Senha</label>
                <input type="password" name="password" class="password" id="password" placeholder="Digite sua senha">

            </div>
            <!-- SENHA 2 -->
            <div class="form-fields">
                <label for="password2">Confirme sua senha</label>
                <input type="password" name="password2" class="password2" id="password2" placeholder="Repita sua senha">

            </div>
            <!-- BOTAO ENVIAR -->
            <div class="form-fields">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="../dist/script.js"></script>
</body>

</html>
